<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

  <title>Calculadora de Combustível</title>

  <style>
    body{
      background-image: url(imagens/Plano\ de\ Fundo.jpeg);
    }
  </style>
</head>
<body>

  <main>
    <div id="mainCard">
      <header>
        <img onmouseenter="imageEnter()" onmouseout="imageOut()" src="imagens/humid-icon-24.jpg" alt="">
        <h1>Calculadora de Combustível</h1>
      </header>

      <div id="content">
        <div class="info">
          <div>
            <p>R$/litro</p>
            <p>Km/litro</p>
          </div>
          <div>
            <input type="number" name="price" id="price" value="5">          
            <input type="number" name="kmh" id="kmh" value="20">
          </div>
        </div>
        <input type="number" name="money" id="money" placeholder="Digite R$">
        <input type="button" name="btnInput" id="btnInput" value="Input">
        <output class="litros">10</output>
        <output class="kmLitros">15</output>
      </div>
    </div>
  </main>
  <script src="js/javascript.js"></script>
</body>
</html>
